<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottie Check</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      section {
        padding: 100px 0;
      }
      #animationOne {
        margin: -100px;
      }
      #animationTwo {
        max-width: 850px;
      }
      #animationThree {
        max-width: 850px;
      }
    </style>
  </head>
  <body style="background: #f8f9fe;">
    <main>
      <!-- start: hero animation -->
      <section>
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
              <h1>Hero Animation</h1>
              <div id="heroAnimation" class="mx-auto"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- end: hero animation -->

      <!-- start: animation one -->
      <section>
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
              <h1>Animation One</h1>
              <div id="animationOne" class="mx-auto"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- end: animation one -->

      <!-- start: animation two -->
      <section>
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
              <h1 class="mb-5">Animation Two</h1>
              <div id="animationTwo" class="mx-auto"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- end: animation two -->

      <!-- start: animation three -->
      <section>
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
              <h1 class="mb-5">Animation Three</h1>
              <div id="animationThree" class="mx-auto"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- end: animation three -->
    </main>
    <script src="js/animation-plugin.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
